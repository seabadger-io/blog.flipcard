<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Flipcard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Flipcard example</h1>
        <div class="card-deck">
          <div class="card">
            <img class="card-img-top" src="img/img1.jpg" alt="Blausee at night">
            <div class="card-body">
              <h5 class="card-title">Blausee at night</h5>
              <p class="card-text">Just after the rain gone we still had some fantastic, fast moving clouds</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">June 10 2018</small>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="img/img2.jpg" alt="Blausee at sunrise">
            <div class="card-body">
              <h5 class="card-title">Blausee at sunrise</h5>
              <p class="card-text">Early bird gets the worm</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">June 13 2018</small>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="img/img3.jpg" alt="Rheinfall rocks">
            <div class="card-body">
              <h5 class="card-title">Rheinfall rocks</h5>
              <p class="card-text">Removing humans and artifacts made this shot a lot more appealing to me</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">8 August 2018</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
